<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader</title>
    <style>
        :root {
            --main-bg-color: #ecf0f1;
            --circle-color: #555;
            --circle-size: 20px;
        }
        body, html {
            height: 100%;
            margin: 0;
        }
        .preloader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--main-bg-color);
            z-index: 1000;
        }
        .circle {
            width: var(--circle-size);
            height: var(--circle-size);
            border-radius: 50%;
            background-color: var(--circle-color);
            margin: 0 10px;
            animation: pulse 0.6s ease-in-out infinite alternate;
        }
        .circle:nth-child(1) {
            animation-delay: 0s;
        }
        .circle:nth-child(2) {
            animation-delay: 0.2s;
        }
        .circle:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes pulse {
            100% {
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
